<body>

	<form action="https://formspree.io/feiz0006@algonquinlive.com" method="post">

<header role="banner" class="masthead nav grid grid-middle island-1-2">
	<div class="unit unit-xs-1-4 unit-s-1-4 unit-m-1-4 unit-l-1-4">
		<a href="index.html"><img class="logo" a href="#index.html"src="images/logo.png" alt="gomo logo"></a>
	</div>
	<nav class="unit unit-xs-3-4 unit-s-3-4 unit-m-3-4 unit-l-3-4" id="nav">
		<ul class="list-group list-group--inline push-0 text-right">
			<li><a class="icon-link island-1-2" href="signup.html">sign up</a></li>
			<li><a class="icon-link island-1-2" href="tour.html">tour</a></li>
			<li><a class="icon-link island-1-2" href="pricing.html">prices</a></li>
		</ul>
	</nav>
</header>

	<div class="grid text-center banner-3">
		<div class="unit xs-1 island">
			<h1 class="yotta">Choose your experience</h1>
			<p class="mega">We offer a range of services that are simple and affordable</p>
		</div>
	</div>

<div class="blue text-center">
<form>

	<div>
		<label for="name">Name</label>
		<input id="name" name="name" required>
	</div>

	<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required placeholder="you@yours.com">
	</div>

	<div>
		<label for="subject">Subject</label>
		<select id="subject" name="_subject">
		<option>I'm looking for a bunny</option>
		<option>medium americano</option>
		<option>You're great</option>
		</select>
	</div>

	<fieldset>
		<legend>How are you doing?</legend>


		<input id="happy" type="radio" name="feels">
		<label for="happy">Happy</label>

		<input id="sad" type="radio" name="feels">
		<label for="sad">Sad</label>

		<input id="meh" type="radio" name="feels">
		<label for="meh">Meh</label>

		<input id="woohoo" type="radio" name="feels">
		<label for="woohoo">WOOHOO</label>
	</fieldset>

	<div>
		<label for="message">Message</label>
		<textarea id="message"></textarea>
	</div>

	<div>
		<button type="submit">Send</button>
	</div>


	<input type="hidden" name="_next"
	value="https://gitizo.github.io/forms-demo/thanks.html">

</form>
</div>


<div class="grid">
	<div class="unit text-center xs-1 s-1 m-1 l-1">
		<p>Discover our many services</p>
		<p>One time use</p>
		<p>Advanced options</p>
	</div>
</div>

<footer class="grid grid-middle text-center footer">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<a href="https://www.facebook.com"><img class="social-media" src="images/facebook-icon.png" alt="facebook logo"></a>
	</div>
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<a href="https://www.linkedin.com"><img class="social-media" src="images/linkedin-icon.png" alt="linkedin logo"></a>
	</div>
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<a href="https://www.twitter.com"><img class="social-media" src="images/twitter-icon.png" alt="twitter logo"></a>
	</div>
</footer>
