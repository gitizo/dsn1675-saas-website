<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Venus</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<link href="css/modules.css" rel="stylesheet">

<body>

	<form action="https://formspree.io/feiz0006@algonquinlive.com" method="post">

<header class="masthead role="banner" grid grid-middle grey island-1-2">
	<div class="unit unit-xs-1-4 unit-s-1-4 unit-m-1-4 unit-l-1-4">
		<img src="http://placehold.it/64x64" alt="">
	</div>
	<nav class="unit unit-xs-3-4 unit-s-3-4 unit-m-3-4 unit-l-3-4">
		<ul class="list-group list-group--inline text-right push-0">
			<li><a class="icon-link island-1-2" href="signup.html">sign up</a></li>
			<li><a class="icon-link island-1-2" href="tour.html">tour</a></li>
			<li><a class="icon-link island-1-2" href="pricing">prices</a></li>
		</ul>
	</nav>
</header>

<form>

	<div>
		<label for="name">Name</label>
		<input id="name" name="name" required>
	</div>

	<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required placeholder="you@yours.com">
	</div>

	<div>
		<label for="subject">Subject</label>
		<select id="subject" name="_subject">
		<option>I'm looking for a bunny</option>
		<option>medium americano</option>
		<option>You're great</option>
		</select>
	</div>

	<fieldset>
		<legend>How are you doing?</legend>


		<input id="happy" type="radio" name="feels">
		<label for="happy">Happy</label>

		<input id="sad" type="radio" name="feels">
		<label for="sad">Sad</label>

		<input id="meh" type="radio" name="feels">
		<label for="meh">Meh</label>

		<input id="woohoo" type="radio" name="feels">
		<label for="woohoo">WOOHOO</label>
	</fieldset>

	<div>
		<label for="message">Message</label>
		<textarea id="message"></textarea>
	</div>

	<div>
		<button type="submit">Send</button>
	</div>


	<input type="hidden" name="_next"
	value="https://gitizo.github.io/forms-demo/thanks.html">

</form>


<div class="grid">
	<div class="unit xs-1 s-1 m-1-2 l-1-3">
		<p>Discover our many services</p>
		<p>One time use</p>
		<p>Advanced options</p>
	</div>
</div>

<footer class="grid grid-middle text-center grey">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<img src="http://placehold.it/64x64" alt="">
	</div>
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<img src="http://placehold.it/64x64" alt="">
	</div>
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
		<img src="http://placehold.it/64x64" alt="">
	</div>
</footer>
</body>
</html>
